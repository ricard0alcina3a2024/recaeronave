<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Aeronave</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let aircraftX = canvas.width / 2;
        const aircraftY = canvas.height - 30;
        const aircraftWidth = 50;
        const aircraftHeight = 30;
        const aircraftSpeed = 5;

        let bullets = [];

        function drawAircraft() {
            ctx.beginPath();
            ctx.rect(aircraftX, aircraftY, aircraftWidth, aircraftHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBullet(bullet) {
            ctx.beginPath();
            ctx.rect(bullet.x, bullet.y, bullet.width, bullet.height);
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            ctx.closePath();
        }

        function moveBullets() {
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                drawBullet(bullet);
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAircraft();
            moveBullets();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 's':
                    aircraftX -= aircraftSpeed;
                    break;
                case 'f':
                    aircraftX += aircraftSpeed;
                    break;
                case 'ArrowLeft':
                    bullets.push({
                        x: aircraftX + aircraftWidth / 2 - 2.5,
                        y: aircraftY,
                        width: 5,
                        height: 10,
                        speed: 7
                    });
                    break;
            }
        });

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
